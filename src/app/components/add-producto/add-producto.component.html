<div>
  <div class="submit-form">
    <div *ngIf="!submitted">
      <div class="form-group">
        <label for="nombre">Nombre</label>
        <input
          type="text"
          class="form-control"
          id="nombre"
          required
          [(ngModel)]="tutorial.nombre"
          name="nombre"
        />
      </div>

      <div class="form-group">
        <label for="descripcion">Description</label>
        <input
          class="form-control"
          id="descripcion"
          required
          [(ngModel)]="tutorial.descripcion"
          name="descripcion"
        />
      </div>

            <div class="form-group">
        <label for="precio">Precio</label>
        <input
          class="form-control"
          id="precio"
          required
          [(ngModel)]="tutorial.precio"
          name="precio"
        />
      </div>

                  <div class="form-group">
        <label for="stock">Stock</label>
        <input type="number"
          class="form-control"
          id="stock"
          required
          [(ngModel)]="tutorial.stock"
          name="stock"
        />
      </div>


                  <div class="form-group">
        <label for="categoria">Categoria</label>
        <input
          class="form-control"
          id="categoria"
          required
          [(ngModel)]="tutorial.categoria"
          name="categoria"
        />
      </div>

      
                  <div class="form-group">
        <label for="codigo">Codigo</label>
        <input
          class="form-control"
          id="codigo"
          required
          [(ngModel)]="tutorial.codigo"
          name="codigo"
        />
      </div>

         
                  <div class="form-group">
        <label for="fechaCreacion">fechaCreaci√≥n</label>
        <input type="date"
          class="form-control"
          id="fechaCreacion"
          required
          [(ngModel)]="tutorial.fechaCreacion"
          name="fechaCreacion"
        />
        
      </div>
      <button (click)="saveTutorial()" class="btn btn-success">Submit</button>
    </div>

    <div *ngIf="submitted">
      <h4>Tutorial was submitted successfully!</h4>
      <button class="btn btn-success" (click)="newTutorial()">Add</button>
    </div>
  </div>
</div>
